<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>test</title>
</head>

<body>
  <div class="container">
    <header>
      <h1><img src="https://libeiro.co.jp/lp-material/christmas/img/507/test/christmas-01.jpg" alt=""></h1>
    </header>
    <main>
      <div class="product">
        <div class="cleansing">
          <p><img src="https://libeiro.co.jp/lp-material/christmas/img/507/test/christmas-02.jpg" alt=""></p>
          <p class="cleansing-item scroll rollin-item"><img src="https://libeiro.co.jp/lp-material/christmas/img/507/test/product-01.jpg" alt=""></p>
          <p class="cleansing-text"><img src="https://libeiro.co.jp/lp-material/christmas/img/507/test/cleansing.png" alt=""></p>
        </div>

        <div class="brise">
          <p><img src="https://libeiro.co.jp/lp-material/christmas/img/507/test/christmas-03.jpg" alt=""></p>
          <p class="brise-item scroll-reverse rollin-item-reverse"><img src="https://libeiro.co.jp/lp-material/christmas/img/507/test/product-02.png" alt=""></p>
          <p class="brise-text"><img src="https://libeiro.co.jp/lp-material/christmas/img/507/test/essence.png" alt=""></p>
        </div>

        <div class="eyeron">
          <p><img src="https://libeiro.co.jp/lp-material/christmas/img/507/test/christmas-04.jpg" alt=""></p>
          <p class="eyeron-item scroll rollin-item"><img src="https://libeiro.co.jp/lp-material/christmas/img/507/test/product-03.jpg" alt=""></p>
          <p class="eyeron-text"><img src="https://libeiro.co.jp/lp-material/christmas/img/507/test/eyecream.png" alt=""></p>
        </div>
      </div>
      <div class="offer">
        <p><img src="https://libeiro.co.jp/lp-material/christmas/img/507/test/christmas-05.jpg" alt=""></p>
        <p><img src="https://libeiro.co.jp/lp-material/christmas/img/507/test/christmas-06.jpg" alt=""></p>
        <p><img src="https://libeiro.co.jp/lp-material/christmas/img/507/test/christmas-07.jpg" alt=""></p>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
